<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Payooo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] flex justify-center items-center">
        <img src="assets/Group.png" alt="Logo">
    </div>
    
    <form class="w-[350px] bg-white rounded-2xl p-8 shadow-sm">
        <h2 class="text-xl font-bold mb-4 text-center">Create Account</h2>
        
        <div class="mb-4">
            <label class="font-semibold block mb-2">Mobile Number</label>
            <input type="text" id="reg-mobile" placeholder="Enter 11 digit number" class="border p-3 w-full rounded-3xl bg-[#f4f5f7] outline-none" maxlength="11" />
        </div>
        
        <div class="mb-4">
            <label class="font-semibold block mb-2">4 Digit Pin</label>
            <input type="password" id="reg-pin" placeholder="Enter 4 digit pin" class="border p-3 w-full rounded-3xl bg-[#f4f5f7] outline-none" maxlength="4" />
        </div>
        
        <button type="button" id="reg-btn" class="btn bg-[#0874F2] text-white w-full p-3 rounded-3xl font-semibold">Register Now</button>
        
        <p class="mt-4 text-center text-sm">Already have an account? <a href="index.html" class="text-blue-500 font-bold">Login</a></p>
    </form>
<!-- link to registation page -->
   <script src="registration.js"></script>
</body>
</html>
